docker-compose -f docker-compose.dev.yml logs -f frontendservices:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: idea_project_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/idea_project_db
      SECRET_KEY: your-secret-key-change-in-production
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:3000
      APP_NAME: Masna
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend:
    # In dev, do not build a Next.js image; run directly on Node
    image: node:18-alpine
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      # Ensure Next dev binds to all interfaces inside container
      # (so host can reach port mapping)
      HOSTNAME: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Install dev deps (since image prunes them) and bind to 0.0.0.0
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3000"

  # pgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:8.13
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
